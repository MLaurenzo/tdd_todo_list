<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TDD todo list</title>
</head>
<body>
{% if todo_list %}
    <ul>
    {% for todo in todo_list %}
        <li>{{ todo.todo }}</li>
    {% endfor %}
    </ul>
{% endif %}

<form action="/tdd_todo_list/" method="post">
    {% csrf_token %}
    {{ form }}
    <input type="submit" value="Submit">
</form>
</body>
</html>
